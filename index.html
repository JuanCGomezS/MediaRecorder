      <div class="hero m-5">
        <div class="container">
          <div class="row d-flex align-items-center">
            <div class="col-lg-6 hero-left">
              <h1 class="display-4">Graba Tu Pantalla</h1>
              <h2>Gratis</h2>
              <div class="form-group">
                <label for="enableSound">Activar sonido</label>
                <input
                  type="radio"
                  id="enableSound"
                  name="audioOption"
                  class="form-control radio-button"
                  checked
                />
                <label for="enableMic">Grabar audio del micrófono</label>
                <input
                  type="radio"
                  id="enableMic"
                  name="audioOption"
                  class="form-control radio-button"
                />
              </div>

              <div class="row align-items-center">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="resolution">Resolución de Video</label>
                    <select id="resolution" class="form-control">
                      <option value="360">360p</option>
                      <option value="480">480p</option>
                      <option value="576">576p</option>
                      <option value="720" selected>720p</option>
                      <option value="1080">1080p</option>
                      <option value="4k">4K</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label for="framerate">Tasa de Fotogramas</label>
                    <select id="framerate" class="form-control">
                      <option value="30">30 FPS</option>
                      <option value="60">60 FPS</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label for="maxDuration">Duración (Minutos)</label>
                    <input
                      type="number"
                      id="maxDuration"
                      min="1"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <div
                class="my-4 align-items-center d-flex justify-content-between"
              >
                <a class="btn btn-icon btn-lg" role="button" id="startButton">
                  <span class="lnr lnr-film-play"></span>
                  Iniciar
                </a>
                <a
                  class="btn btn-primary btn-shadow btn-lg text-white"
                  role="button"
                  id="stopButton"
                  >Detener
                </a>
                <div id="recordIndicator" class="recordIndicator"></div>
                <span id="timer" class="timer"></span>
              </div>
            </div>
          </div>
